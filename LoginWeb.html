<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        .login-container {
            width: 100%;
            max-width: 390px;
            background: white;
            border-radius: 32px;
            padding: 40px 28px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .logo-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 25px;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .login-header h1 {
            font-size: 22px;
            font-weight: 600;
            line-height: 1.5;
            color: #212226;
            margin-bottom: 40px;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 45px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .btn-kakao {
            background-color: #FEE500;
            color: black;
            border: none;
        }
        .btn-google {
            background-color: white;
            color: black;
        }
        .btn-apple {
            background-color: black;
            color: white;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #949BA5;
            font-size: 12px;
            margin: 30px 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }
        .divider:not(:empty)::before {
            margin-right: .25em;
        }
        .divider:not(:empty)::after {
            margin-left: .25em;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .login-form input {
            width: 100%;
            height: 45px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 0 15px;
            font-size: 14px;
            transition: border-color 0.2s ease-in-out;
        }
        
        .login-form input:focus {
            outline: none;
            border-color: #4EA6AA;
        }
        
        .login-form input::placeholder {
            color: #949BA5;
        }

        .btn-login {
            background-color: #4EA6AA;
            color: white;
            font-size: 16px;
            border: none;
            height: 50px;
            margin-top: 10px;
            cursor: pointer;
        }

        .signup-section {
            margin-top: 30px;
            font-size: 14px;
            color: black;
        }

        .signup-section a {
            color: #4EA6AA;
            text-decoration: underline;
            font-weight: bold;
        }
        
        .find-account-section {
            margin-top: 15px;
            font-size: 14px;
        }

        .find-account-section a {
            color: #555;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">

        <div class="logo-container">
            <img src="images/logo1.png" alt="서비스 로고">
        </div>
        <header class="login-header">
            <h1>쉽게 로그인하고<br>다양한 서비스를 이용해봐요</h1>
        </header>

        <main>
            <section class="social-login">
                <a href="#" class="btn btn-kakao">
                    카카오톡으로 시작하기
                </a>
                <a href="#" class="btn btn-google">
                    Google 로 시작하기
                </a>
                <a href="#" class="btn btn-apple">
                    Apple 로 시작하기
                </a>
            </section>
            
            <div class="divider">또는</div>

            <form class="login-form">
                <input type="text" placeholder="아이디를 입력하세요">
                <input type="password" placeholder="비밀번호를 입력하세요">
                <button type="submit" class="btn btn-login">로그인하기</button>
            </form>
        </main>
        
        <footer>
            <div class="signup-section">
                <span>계정이 없으시다면</span>
                <a href="signup.html">회원가입하기</a>
            </div>
            <div class="find-account-section">
                <a href="#">아이디 / 비밀번호 찾기</a>
            </div>
        </footer>
    </div>

</body>
</html>
