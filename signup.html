<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
            background-color: #f0f2f5;
        }

        .signup-container {
            width: 100%;
            max-width: 390px;
            background: white;
            border-radius: 32px;
            padding: 40px 28px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .signup-header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #212226;
        }
        
        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-size: 12px;
            color: #555;
            margin-bottom: 8px;
            text-align: left;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group input {
            flex-grow: 1;
            height: 45px;
            border: 1px solid #A1A8B0;
            border-radius: 10px;
            padding: 0 15px;
            font-size: 14px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4EA6AA;
        }
        
        .btn-check {
            height: 45px;
            padding: 0 15px;
            border: none;
            background-color: #4EA6AA;
            color: white;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .input-message {
            font-size: 10px;
            color: #949BA5;
            margin-top: 5px;
            padding-left: 5px;
            text-align: left;
        }
        
        .terms-section {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        
        .terms-section h2 {
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
            color: #555;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            font-size: 13px;
            color: #4D4D4D;
            cursor: pointer;
        }

        .checkbox-item input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            margin: 0;
        }

        .checkbox-item label::before {
            content: '';
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 1px solid #A1A8B0;
            border-radius: 4px;
            margin-right: 10px;
            vertical-align: middle;
        }

        .checkbox-item input[type="checkbox"]:checked + label::before {
            background-color: #4EA6AA;
            border-color: #4EA6AA;
            background-image: url("images/check.png");
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .btn-signup {
            width: 100%;
            height: 50px;
            border: none;
            background: #4EA6AA;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <header class="signup-header">
            <h1>회원가입</h1>
        </header>

        <main>
            <form class="signup-form">
                <div class="input-group">
                    <label for="fullname">이름</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                
                <div class="input-group">
                    <label for="userid">아이디</label>
                    <div class="input-wrapper">
                        <input type="text" id="userid" name="userid">
                        <button type="button" class="btn-check">중복확인</button>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password">
                    <span class="input-message">비밀번호가 적절하지 않습니다</span>
                </div>

                <div class="input-group">
                    <label for="password-confirm">비밀번호 확인</label>
                    <input type="password" id="password-confirm" name="password-confirm">
                    <span class="input-message">비밀번호가 일치합니다</span>
                </div>

                <section class="terms-section">
                    <h2>이용약관</h2>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="terms-required" name="terms-required">
                            <label for="terms-required">이용 약관 동의 (필수)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="privacy-required" name="privacy-required">
                            <label for="privacy-required">개인정보 수집 동의 (필수)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="privacy-optional" name="privacy-optional">
                            <label for="privacy-optional">개인정보 수집 동의 (선택)</label>
                        </div>
                         <div class="checkbox-item">
                            <input type="checkbox" id="marketing-optional" name="marketing-optional">
                            <label for="marketing-optional">혜택/알림 정보 수신 동의 (선택)</label>
                        </div>
                    </div>
                </section>

                <button type="submit" class="btn-signup">회원가입하기</button>
            </form>
        </main>
    </div>

</body>
</html>
